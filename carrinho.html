        <h2>Escolha a forma de pagamento</h2>

        <form action="carrinho" method="get">
            <input type="radio" required name="compra" id="compra-cartao-credito" value="credito">
            <label for="compra-cartao-credito">Credito</label>
            
            <input type="radio" required name="compra" id="compra-cartao-debito" value="debito">
            <label for="compra-cartao-debito">Debito</label>

            <input type="radio" required name="compra" id="compra-pix" value="pix">
            <label for="compra-pix">Pix</label>

            <br>
            <br>
            <button type="submit">Pagar</button>
        </form>
